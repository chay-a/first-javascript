<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <!-- Latest compiled and minified CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/script.js"></script>
  </head>

  <body>
    <header>
      <h1 class="text-center">Pierre, Feuille, Ciseau</h1>
    </header>
    <div class="container">
      <section
        class="row justify-content-evenly align-items-center"
        id="choiceSelection"
      >
        <h2>Faites votre choix :</h2>
        <div class="col-4 text-center">
          <img class="img-thumbnail" src="img/pierre.jpg" alt="rock" />
          <h3>Pierre</h3>
        </div>
        <div class="col-4 text-center">
          <img class="img-thumbnail" src="img/feuille.jpeg" alt="paper" />
          <h3>Feuille</h3>
        </div>
        <div class="col-4 text-center">
          <img class="img-thumbnail" src="img/ciseaux.jpeg" alt="scissors" />
          <h3>Ciseaux</h3>
        </div>
      </section>
      <section
        class="row justify-content-evenly align-items-center"
        id="game"
        style="display: none"
      >
        <h2>Le jeu commence :</h2>
      </section>
      <button id="restart">Recommencer</button>
    </div>
  </body>
</html>
